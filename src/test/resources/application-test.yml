# SERVER PROPERTIES
####################

server:
  contextPath: /management
  port: 8080
  servlet:
    context-path: /management

# H2 config
###########

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 1234
    driverClassName: org.h2.Driver

# LOG PROPERTIES
################

logging:
  level:
    com.gtf.library: DEBUG